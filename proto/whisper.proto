syntax = "proto3";
package pkg;

service WhisperModel {
  rpc SpeechToText(stream SpeechToTextRequest) returns (stream SpeechToTextResponse) {}
}

message SpeechToTextRequest {
  bytes audio = 1;
  string language_target = 2;
  string output_format = 3;
  bool word_timestamps = 4;
}

message SpeechToTextResponse {
  string text = 1;
}